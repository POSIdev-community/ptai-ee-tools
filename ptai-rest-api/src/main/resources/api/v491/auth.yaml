openapi: 3.0.1
info:
  title: Current API v11
  description: 'API path is case sensitive. To specify the API version in your request, add v{version} after api/ in the address. For example, api/v11/auth.'
  version: '11'
paths:
  /api/auth/accessToken:
    get:
      tags:
        - AccessToken
      summary: All access tokens
      responses:
        '200':
          description: Returns tokens
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessTokenModel'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessTokenModel'
        '401':
          description: Unauthorized
    post:
      tags:
        - AccessToken
      summary: Create access key
      requestBody:
        description: Access token
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/AccessTokenCreateModel'
          application/json:
            schema:
              $ref: '#/components/schemas/AccessTokenCreateModel'
          text/json:
            schema:
              $ref: '#/components/schemas/AccessTokenCreateModel'
          application/*+json:
            schema:
              $ref: '#/components/schemas/AccessTokenCreateModel'
      responses:
        '200':
          description: Return created key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokenCreatedModel'
            text/json:
              schema:
                $ref: '#/components/schemas/AccessTokenCreatedModel'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            text/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        '401':
          description: Unauthorized
  '/api/auth/accessToken/{id}':
    get:
      tags:
        - AccessToken
      summary: Access token by id
      parameters:
        - name: id
          in: path
          description: Token`s id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Returns tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokenModel'
            text/json:
              schema:
                $ref: '#/components/schemas/AccessTokenModel'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            text/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        '401':
          description: Unauthorized
  /api/auth/accessToken/revoke:
    put:
      tags:
        - AccessToken
      summary: Revoke access token
      parameters:
        - name: id
          in: query
          description: Token`s id
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            text/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        '401':
          description: Unauthorized
  /api/auth/signin:
    get:
      security:
        - ApiKeyAuth: [ ]
      tags:
        - Auth
      summary: "Login by access token in request headers.\r\nSend access token in header with name \"Access-Token\""
      parameters:
        - name: scopeType
          in: query
          schema:
            $ref: '#/components/schemas/AuthScope'
      responses:
        '200':
          description: Returns the created JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResultModel'
            text/json:
              schema:
                $ref: '#/components/schemas/AuthResultModel'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            text/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        '401':
          description: Unauthorized
  /api/auth/signout:
    get:
      tags:
        - Auth
      summary: Sign out
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            text/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        '401':
          description: Unauthorized
  /api/auth/refreshToken:
    get:
      security:
        - ApiKeyAuth: [ ]
      tags:
        - Auth
      summary: Refresh token
      responses:
        '200':
          description: Returns the created JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenResultModel'
            text/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenResultModel'
        '401':
          description: Unauthorized
  /api/auth/userLogin:
    post:
      tags:
        - Auth
      summary: Login local user by credentials
      parameters:
        - name: scopeType
          in: query
          description: Scope type
          schema:
            $ref: '#/components/schemas/AuthScope'
      requestBody:
        description: Model with username and password
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/UserLoginModel'
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginModel'
          text/json:
            schema:
              $ref: '#/components/schemas/UserLoginModel'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UserLoginModel'
      responses:
        '200':
          description: Returns JWT token or pair of access and refresh tokes for Web scope
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResultModel'
            text/json:
              schema:
                $ref: '#/components/schemas/AuthResultModel'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            text/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        '401':
          description: Unauthorized
components:
  schemas:
    AccessTokenModel:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
        expiresDateTime:
          type: string
          format: date-time
          nullable: true
        createdDateTime:
          type: string
          format: date-time
        scopes:
          type: array
          items:
            $ref: '#/components/schemas/AccessTokenScopeType'
          nullable: true
        creator:
          $ref: '#/components/schemas/UserModel'
      additionalProperties: false
    AccessTokenScopeType:
      enum:
        - None
        - ScanAgent
        - LightClientAndPlugins
      type: string
    UserModel:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        login:
          type: string
          nullable: true
      additionalProperties: false
    AccessTokenCreateModel:
      type: object
      properties:
        name:
          type: string
          nullable: true
        expiresDateTime:
          type: string
          format: date-time
          nullable: true
        scopes:
          type: array
          items:
            $ref: '#/components/schemas/AccessTokenScopeType'
          nullable: true
      additionalProperties: false
    AccessTokenCreatedModel:
      type: object
      properties:
        token:
          type: string
          nullable: true
      additionalProperties: false
    ApiErrorModel:
      type: object
      properties:
        errorCode:
          $ref: '#/components/schemas/ApiErrorType'
        details:
