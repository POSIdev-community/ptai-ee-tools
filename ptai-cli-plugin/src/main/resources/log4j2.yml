Configuration:
  status: warn
  Properties:
    Property:
      - name: filename
        value: ptai-cli-plugin
      - name: pattern
        value: "[%d{yy-MMM-dd HH:mm:ss:SSS}] [%-5p] [%c{1.}:%L] - %m%n"

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: ${pattern}
    RollingFile:
      - name: FILE
        fileName: ${filename}.log
        filePattern: ${filename}-%d{yyyy-MM-dd}-%i.log.gz
        PatternLayout:
          Pattern: ${pattern}
        Policies:
          SizeBasedTriggeringPolicy:
            size: "10 MB"
        DefaultRolloverStrategy:
          max: 50
        Filters:
          ThresholdFilter:
            level: debug
            onMatch: ACCEPT
            onMismatch: DENY
      - name: TRACE
        fileName: ${filename}.trace
        filePattern: ${filename}.trace-%d{yyyy-MM-dd}-%i.log.gz
        PatternLayout:
          Pattern: ${pattern}
        Policies:
          SizeBasedTriggeringPolicy:
            size: "10 MB"
        DefaultRolloverStrategy:
          max: 50
        Filters:
          ThresholdFilter:
            level: debug
            onMatch: DENY
            onMismatch: NEUTRAL

  Loggers:
    Root:
      level: trace
      AppenderRef:
        - ref: CONSOLE
        - ref: FILE
        - ref: TRACE
